<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Records</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    button { padding: 10px 20px; margin: 10px 0; }
</style>
</head>
<body>

<h1>Game Records</h1>

<button onclick="resetDatabase()">Reset Database</button>
<button onclick="loadData()">Refresh Data</button>

<table id="recordsTable">
    <thead>
        <tr>
            <th>Game ID</th>
            <th>Customers Served</th>
            <th>Customers Satisfied</th>
            <th>Customers Not Satisfied</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
async function loadData() {
    const response = await fetch('/get_all');
    const data = await response.json();
    
    const tbody = document.querySelector('#recordsTable tbody');
    tbody.innerHTML = ''; // Clear table

    data.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${record.game_id}</td>
            <td>${record.n_cust_served}</td>
            <td>${record.n_cust_satisfied}</td>
            <td>${record.n_cust_not_satisfied}</td>
        `;
        tbody.appendChild(row);
    });
}

async function resetDatabase() {
    if (!confirm("Are you sure you want to delete all records?")) return;

    const response = await fetch('/reset_db', {
        method: 'POST'
    });
    const result = await response.json();
    alert(result.message);
    loadData();
}

// Load data on page load
loadData();
</script>

</body>
</html>
